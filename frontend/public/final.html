  </p>
</div>

<script>
  // --- COUNTDOWN ---
  let timeLeft = 5;
  const waitTimer = document.getElementById("wait-timer");
  const timerContainer = document.getElementById("timer-container");
  const finalBtn = document.getElementById("final-btn");

  const countdown = setInterval(() => {
    timeLeft--;
    waitTimer.innerText = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      timerContainer.style.display = "none";
      finalBtn.style.display = "block";
    }
  }, 1000);

  // üî• BACKEND API BASE (IMPORTANT FIX)
  const API_BASE = "https://api.kinglinky.com";
  // if subdomain illa na temporarily:
  // const API_BASE = "https://kinglinky.onrender.com";

  async function finish(){
    const btn = document.getElementById("final-btn");
    const loading = document.getElementById("loading");
    const params = new URLSearchParams(location.search);
    const code = params.get("code");

    if(!code){
      alert("Error: Link code missing!");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Verifying...";
    loading.style.display = "block";

    try {
      const res = await fetch(`${API_BASE}/api/track/final`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();

      if(data.success){
        sessionStorage.clear();
        setTimeout(() => {
          location.href = data.redirect;
        }, 1500);
      } else {
        btn.disabled = false;
        btn.innerText = "Get Link";
        loading.style.display = "none";
        alert("Verification Failed.");
      }
    } catch (err) {
      console.error("Fetch error:", err);
      btn.disabled = false;
      btn.innerText = "Get Link";
      loading.style.display = "none";
    }
  }
</script>
